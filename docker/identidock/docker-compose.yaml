identidock: # Имя создаваемого контейнера
  build: . # Взять Dockerfile из текущего каталога
  ports:
   - "5000:5000" # Маппинг портов
  environment: # Переменные среды
    ENV: DEV
  volumes:
    - ./app:/app
  links:
    - dnmonster
    - redis

dnmonster:
  image: amouat/dnmonster:1.0

redis:
  image: redis:3.0